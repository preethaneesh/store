{% extends 'base.html' %}
{% block body %}

<div class="container">
<h1 style="color:aqua;"><b>Register here</b></h1>

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
 <div class="form-group row">
    <input type="text" name="username" placeholder="enter your username"><br>

     <input type="password" name="password1" placeholder="enter your password"><br>
     <input type="password" name="password2" placeholder="confirm your password"><br>
    </div>
    <input style="background-color:blue;" type="submit">
    </div>
</form>
{% for msg1 in messages %}
<h3 style="color:white;">{{msg1}}</h3>
{% endfor %}
 </div>
{% endblock %}
